[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings -ra
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require models or external services
    slow: Tests that take longer to run
    memory: Tests that monitor memory usage
    api: Tests for API endpoints
    model: Tests that involve model loading/unloading
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
